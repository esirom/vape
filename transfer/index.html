    <script>
        function showProductInfo(productName) {
            return firebase.database().ref('products/' + productName).once('value').then(function(snapshot) {
                var products = snapshot.val();
                console.log(products.description);

                $('#productTitle').html(products.name);
                $('#productDescription').html(products.description);
                $("#product-info").modal('show');
            });

        }
